<!DOCTYPE html>

<html>
    <head>
        <title> Web App – Simple Interest Calculator </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
						
			
			<div class="txtdiv">
            
			Amount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="number"  id="principal">  <br/>
			
			<br>
			
			Interest Rate  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="range" style="accent-color: blue" id="rate"  min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
			
			 <!-- Anzeige Zins -->
			<span id="rate_val">
			 10.25%
			</span>
			
			<br>
			<br>
			<!--  dropdown box with options 1 to 10 -->
            No. of Years &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			
						<select id="years">  <!-- <input type="number"  id="years">  <br/> -->
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>   
			<br>
			<br>
			<button onclick="compute()">Compute Interest</button>
			<br>
			<br>
			
			<!--  show the calculated result (js) -->
            <span id="result" class = "searchable"> 
			
			</span>
			<br>
		<footer>
          &#169; Everyone Can Get Rich 
		  <br>
		  This Calculator belongs to  Andreas Krämer 
		</footer>

        </div>
    </body>
	
	
</html>
